<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cache paroles</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 20px;
        color: #222;
      }
      h1 {
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      tr:hover {
        background: #fafafa;
      }
      .btn {
        padding: 6px 10px;
        border-radius: 4px;
        background: #007acc;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .preview {
        color: #555;
        font-size: 0.95em;
      }
      #lyricsModal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
      }
      #lyricsBox {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        width: 95%;
        max-height: 80%;
        overflow: auto;
      }
      .meta {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Cache paroles</h1>
    <p>
      Liste des entrées en cache. Clique sur <strong>Voir</strong> pour afficher
      les paroles stockées.
    </p>
    <table id="cacheTable">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Artiste</th>
          <th>Aperçu</th>
          <th>Horodatage</th>
          <th>Taille</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="lyricsModal">
      <div id="lyricsBox">
        <button
          id="closeBtn"
          class="btn"
          style="float: right; margin-bottom: 8px"
        >
          Fermer
        </button>
        <div id="lyricsContent"></div>
      </div>
    </div>

    <script src="/js/cache.js"></script>
  </body>
</html>
