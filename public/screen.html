<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Écran de bord</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

    <style>
      :root {
        --primary: #00bcd4;
        --background: #0f1115;
        --foreground: #f1f1f1;
        --card: #1e293b;
        --accent: #80deea;
        --accent-color: #ff4081;
        --secondary: #ffca28;
        --border-radius: 2rem;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        min-height: 100vh;
        overflow: hidden;
        align-items: center;
        height: 100%;
      }

      .card {
        background: linear-gradient(145deg, var(--card), #2c3e50);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        width: 300px;
        height: 150px;
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: fadeIn 0.8s ease;
        max-height: 100%;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
      }

      .time {
        font-size: 4.5em;
        font-weight: 700;
        color: var(--primary);
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .weather {
        font-size: 1.2em;
        color: var(--secondary);
      }

      .message {
        font-size: 2em;
        color: var(--accent);
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      }
      .weather-icon {
        max-width: 150px;
        max-height: 150px;
        width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
        object-fit: contain;
      }

      #forecastCard.card {
        width: 100%;
      }

      #forecast {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        width: 100%;
        padding-top: 1rem;
      }

      .forecast-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        padding: 0.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .forecast-time {
        font-size: 0.9em;
        font-weight: 600;
      }

      .forecast-temp {
        font-size: 1.2em;
        margin-top: 0.25rem;
      }

      .forecast-icon {
        width: 40px;
        height: 40px;
        margin: 0.5rem 0;
      }

      #musicCard.card {
        background: linear-gradient(135deg, var(--accent-color), #ff80ab);
        color: white;
        padding: 1.5rem;
        gap: 1rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .cover-img {
        width: 72px;
        height: 72px;
        object-fit: cover;
        border-radius: 1.2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .music-info {
        flex: 1;
        text-align: center;
      }

      .music-info strong {
        font-size: 1.2em;
        color: #fff;
      }

      .music-info span {
        font-size: 0.9em;
        color: #f8f8f8;
        opacity: 0.8;
      }

      .progress-container {
        width: 100%;
        background: rgba(255, 255, 255, 0.25);
        height: 6px;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .progress-bar {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 1s linear;
        border-radius: 3px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }

      .card.hidden {
        animation: fadeOut 0.3s forwards;
      }

      .card:not(.hidden) {
        animation: fadeIn 0.3s forwards;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="timeCard" class="card hidden">
      <div id="time" class="time"></div>
    </div>

    <div id="weatherCard" class="card hidden">
      <img id="weatherIcon" src="" alt="weather" class="weather-icon" />
      <div id="weather" class="weather">Chargement météo...</div>
    </div>

    <div id="messageCard" class="card hidden">
      <div id="message" class="message"></div>
    </div>

    <div id="musicCard" class="card hidden">
      <div class="music">
        <img id="cover" src="" alt="Cover" class="cover-img" />
        <div class="music-info">
          <strong id="track">Titre</strong><br />
          <span id="artist">Artiste</span>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="forecastCard" class="card hidden">
      <div id="forecast" class="weather"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      let config = {
        showTime: false,
        showWeather: false,
        showMessage: false,
        showMusic: false,
        showSeconds: false,
        message: "",
        color: "#00aaff",
      };

      const timeEl = document.getElementById("time");
      const weatherEl = document.getElementById("weather");
      const weatherIconEl = document.getElementById("weatherIcon");
      const messageEl = document.getElementById("message");
      const timeCard = document.getElementById("timeCard");
      const weatherCard = document.getElementById("weatherCard");
      const messageCard = document.getElementById("messageCard");
      const musicCard = document.getElementById("musicCard");
      const forecastCard = document.getElementById("forecastCard");
      const forecastEl = document.getElementById("forecast");

      const trackEl = document.getElementById("track");
      const artistEl = document.getElementById("artist");
      const progressBar = document.getElementById("progressBar");

      function updateTheme(color) {
        document.documentElement.style.setProperty("--primary", color);
        document.documentElement.style.setProperty("--accent", color);
      }

      function updateDisplay() {
        console.log(config);
        timeCard.classList.toggle("hidden", !config.showTime);
        weatherCard.classList.toggle("hidden", !config.showWeather);
        messageCard.classList.toggle("hidden", !config.showMessage);
        forecastCard.classList.toggle("hidden", !config.showForecast);

        // musicCard.classList.toggle("hidden", !config.showMusic);
        messageEl.textContent = config.message || "";
        updateTheme(config.themeColor);
      }

      setInterval(() => {
        if (!config.showTime) return;
        const now = new Date();
        const opts = { hour: "2-digit", minute: "2-digit" };
        if (config.showSeconds) opts.second = "2-digit";
        timeEl.textContent = now.toLocaleTimeString([], opts);
      }, 1000);

      function getWeather() {
        if (!config.showWeather) return;
        fetch("/api/weather")
          .then((res) => res.json())
          .then((data) => {
            weatherEl.textContent = `${data.name}: ${data.temp}°C, ${data.desc}`;
            document.getElementById(
              "weatherIcon"
            ).src = `/weather-icons/${data.icon}.svg`;
          })
          .catch(() => {
            weatherEl.textContent = "Erreur météo";
          });
      }

      function getForecast() {
        if (!config.showForecast) return;

        fetch("/api/forecast")
          .then((res) => res.json())
          .then((data) => {
            forecastEl.innerHTML = ""; // Clear previous forecast
            data.list.forEach((f) => {
              const time = new Date(f.dt * 1000).toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              });
              forecastEl.innerHTML += `
                <div class="forecast-item">
                  <div class="forecast-time">${time}</div>
                  <img class="forecast-icon" src="/weather-icons/${
                    f.icon
                  }.svg" />
                  <div class="forecast-temp">${Math.round(f.temp)}°C</div>

                </div>`;
            });
            //   forecastEl.innerHTML = data.list
            //     .slice(0, 5)
            //     .map((f) => {
            //       const time = new Date(f.dt * 1000).toLocaleTimeString([], {
            //         hour: "2-digit",
            //         minute: "2-digit",
            //       });
            //       console.log(f);
            //       return `
            // <div class="forecast-item">
            //   <div class="forecast-time">${time}</div>
            //   <img class="forecast-icon" src="/weather-icons/${
            //     f.weather[0].icon
            //   }.svg" />
            //   <div class="forecast-temp">${Math.round(f.main.temp)}°C</div>
            // </div>`;
            //     })
            //     .join("");
          });
      }

      socket.on("displayContent", (data) => {
        config = { ...config, ...data };
        updateDisplay();
        if (config.showWeather) getWeather();
        if (config.showForecast) getForecast();
      });

      let musicTimeout;
      socket.on("musicData", (data) => {
        const musicCard = document.getElementById("musicCard");
        const track = document.getElementById("track");
        const artist = document.getElementById("artist");
        const cover = document.getElementById("cover");
        const progressBar = document.getElementById("progressBar");

        if (musicTimeout) {
          clearTimeout(musicTimeout);
        }

        setTimeout(() => {
          track.textContent = data.title;
          artist.textContent = data.artist;
          cover.src = data.cover || "placeholder.png";

          if (data.cover) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = data.cover;

            img.onload = () => {
              const colorThief = new ColorThief();
              const dominantColor = colorThief.getColor(img);
              const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
              musicCard.style.setProperty("background", rgbColor, "important");

              const [r, g, b] = dominantColor;
              const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
              const textColor = luminance > 186 ? "#000000" : "#ffffff";
              track.style.color = textColor;
              artist.style.color = textColor;
            };
          }

          setInterval(() => {
            // update weather every 10 minutes
            getWeather();
            getForecast();
          }, 10 * 60 * 1000); // 10 minutes

          const progress =
            data.position && data.duration
              ? (data.position / data.duration) * 100
              : 0;
          progressBar.style.width = `${progress}%`;

          if (config.showMusic) {
            musicCard.classList.remove("hidden");
          }
        }, 300);
        const remaining = data.duration - data.position;
        if (remaining > 0) {
          musicTimeout = setTimeout(() => {
            musicCard.classList.add("hidden");
          }, remaining * 1000); // en ms
        }
      });
    </script>
  </body>
</html>
