<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Écran de bord</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

    <style>
      .weather-icon {
        width: 64px;
        height: 64px;
        margin-right: 12px;
        filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
    <style>
      :root {
        --primary: #00bcd4; /* Cyan vibrant */
        --background: #0f1115; /* Noir bleuté */
        --foreground: #f1f1f1; /* Blanc doux */
        --card: #1e293b; /* Bleu gris foncé */
        --accent: #80deea; /* Cyan clair */
        --accent-color: #ff4081; /* Rose Material */
        --secondary: #ffca28; /* Jaune doré */
        --border-radius: 2rem;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        transition: background-color 0.5s ease;
      }

      .card {
        background: linear-gradient(145deg, var(--card), #2c3e50);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
      }

      .time {
        font-size: 5em;
        font-weight: 700;
        color: var(--primary);
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .weather {
        font-size: 1.5em;
        color: var(--secondary);
      }

      .message {
        font-size: 2.5em;
        color: var(--accent);
        font-weight: 500;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      }

      #musicCard.card {
        background: linear-gradient(135deg, var(--accent-color), #ff80ab);
        color: white;
        padding: 1.5rem;
        gap: 1rem;
        width: 340px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }

      .cover-img {
        width: 72px;
        height: 72px;
        object-fit: cover;
        border-radius: 1.2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .music-info {
        flex: 1;
      }

      .music-info strong {
        font-size: 1.2em;
        color: #fff;
      }

      .music-info span {
        font-size: 0.9em;
        color: #f8f8f8;
        opacity: 0.8;
      }

      .progress-container {
        width: 100%;
        background: rgba(255, 255, 255, 0.25);
        height: 6px;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .progress-bar {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 1s linear;
        border-radius: 3px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="timeCard" class="card hidden">
      <div id="time" class="time"></div>
    </div>

    <div id="weatherCard" class="card hidden">
      <img id="weatherIcon" src="" alt="weather" class="weather-icon" />
      <div id="weather" class="weather">Chargement météo...</div>
    </div>

    <div id="messageCard" class="card hidden">
      <div id="message" class="message"></div>
    </div>

    <div id="musicCard" class="card hidden">
      <div class="music">
        <img id="cover" src="" alt="Cover" class="cover-img" />
        <div class="music-info">
          <strong id="track">Titre</strong><br />
          <span id="artist">Artiste</span>
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      let config = {
        showTime: false,
        showWeather: false,
        showMessage: false,
        showMusic: false,
        showSeconds: false,
        message: "",
        color: "#00aaff",
      };

      const timeEl = document.getElementById("time");
      const weatherEl = document.getElementById("weather");
      const weatherIconEl = document.getElementById("weatherIcon");
      const messageEl = document.getElementById("message");
      const timeCard = document.getElementById("timeCard");
      const weatherCard = document.getElementById("weatherCard");
      const messageCard = document.getElementById("messageCard");
      const musicCard = document.getElementById("musicCard");

      const trackEl = document.getElementById("track");
      const artistEl = document.getElementById("artist");
      const progressBar = document.getElementById("progressBar");

      function updateTheme(color) {
        document.documentElement.style.setProperty("--primary", color);
        document.documentElement.style.setProperty("--accent", color);
      }

      function updateDisplay() {
        console.log(config);
        timeCard.classList.toggle("hidden", !config.showTime);
        weatherCard.classList.toggle("hidden", !config.showWeather);
        messageCard.classList.toggle("hidden", !config.showMessage);
        musicCard.classList.toggle("hidden", !config.showMusic);
        messageEl.textContent = config.message || "";
        updateTheme(config.themeColor);
      }

      setInterval(() => {
        if (!config.showTime) return;
        const now = new Date();
        const opts = { hour: "2-digit", minute: "2-digit" };
        if (config.showSeconds) opts.second = "2-digit";
        timeEl.textContent = now.toLocaleTimeString([], opts);
      }, 1000);

      function getWeather() {
        if (!config.showWeather) return;
        fetch("/api/weather")
          .then((res) => res.json())
          .then((data) => {
            weatherEl.textContent = `${data.name}: ${data.temp}°C, ${data.desc}`;
            document.getElementById(
              "weatherIcon"
            ).src = `/weather-icons/${data.icon}.svg`;
          })
          .catch(() => {
            weatherEl.textContent = "Erreur météo";
          });
      }

      socket.on("displayContent", (data) => {
        config = { ...config, ...data };
        updateDisplay();
        if (config.showWeather) getWeather();
      });

      socket.on("musicData", (data) => {
        const musicCard = document.getElementById("musicCard");
        const track = document.getElementById("track");
        const artist = document.getElementById("artist");
        const cover = document.getElementById("cover");
        const progressBar = document.getElementById("progressBar");

        track.textContent = data.title;
        artist.textContent = data.artist;
        cover.src = data.cover || "placeholder.png";

        // Si une image de cover est disponible, extraire la couleur dominante
        if (data.cover) {
          const img = new Image();
          img.src = data.cover;
          img.onload = () => {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(img); // Récupère la couleur dominante de la cover
            const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
            musicCard.style.backgroundColor = rgbColor; // Applique cette couleur comme fond de la carte de musique
          };
        }

        // Calcul de la progression de la musique
        const progress =
          data.position && data.duration
            ? (data.position / data.duration) * 100
            : 0;
        progressBar.style.width = `${progress}%`;

        // Affichage ou masquage de la carte de musique en fonction de la configuration
        if (config.showMusic) {
          musicCard.classList.remove("hidden");
        } else {
          musicCard.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
