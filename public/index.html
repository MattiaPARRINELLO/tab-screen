<!-- public/index.html - Interface de contrôle avec options complètes -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contrôle Affichage</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        padding: 2em;
        background: #f2f2f2;
        color: #333;
      }
      label {
        display: flex;
        align-items: center;
        gap: 0.5em;
        margin: 1em 0;
      }
      .color-picker {
        height: 2em;
        width: 2em;
        border: none;
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Contrôle désactivé</h1>
    <p>
      La personnalisation de l'affichage a été supprimée. L'écran affichera
      toutes les cartes par défaut. La carte "message" a été retirée. La carte
      musique apparaît uniquement lorsqu'une musique est en cours de lecture.
    </p>
    <p>Voir l'écran: <a href="/screen">Ouvrir l'écran</a></p>
  </body>
</html>
